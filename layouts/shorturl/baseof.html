<html>
{{- $to := .Params.shortto -}}
{{ if eq $to nil -}}
   {{ errorf "shortto variable must be defined for %q" .Page -}}
{{ end -}}
{{ if .Params.internal }}
  {{ $to = ref . $to }}
{{ end }}
    <title>Redirecting</title>
    <link rel="canonical" href="{{ $to }}"/>
    <meta name="robots" content="noindex">
    <meta http-equiv="refresh" content="0; url={{ $to }}" />
