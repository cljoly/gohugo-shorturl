<!DOCTYPE html>
<html>

{{ $to := .Params.shortto }}
{{ if eq $to nil }}
   {{ errorf "shortto variable must be defined for %q" .Page }}
{{ end }}

<head>
    <title>Redirect to {{ $to }}</title>
    <link rel="canonical" href="{{ $to }}"/>
    <meta name="robots" content="noindex">
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url={{ $to }}" />
</head>

<body class="">
    <h1>Redirect to <a href="{{ $to }}">{{ $to }}</a></h1>
    <div class ="content">
    {{ block "main" . }}
    {{ end }}
    </div>
</body>

</html>
